dist: xenial
language: python
python:
    - "3.6"
    - "3.7"

install:
    - pip install pipenv
    - pipenv install --dev
    - pipenv install --dev codecov --skip-lock

script:
    - pipenv run pytest -v --cov=predictiveness_curve/ --cov-report=
    - flake8
    - mypy ./predictiveness_curve

after_success:
    - codecov
    - sphinx-apidoc -f -o docs/source/apis predictiveness_curve
    - cd docs
    - make html

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: false
  on:
    branch:feature/Add-document
  github-token: $GITHUB_TOKEN
  local-dir: docs/build/html
  commiteer-from-gh: true

env:
  global:
    secure: 
